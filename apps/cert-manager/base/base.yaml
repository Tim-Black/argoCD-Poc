apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: 1.16.1
    chart: cert-manager
    helm:
      releaseName: cert-manager
      values: |
        installCRDs: true
        prometheus:
          servicemonitor:
            enabled: true
            labels:
              release: "monitoring"
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc