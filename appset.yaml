apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - cluster: https://kubernetes.default.svc
        name: local-dev
  template:
    metadata:
      name: '{{.cluster}}'
    spec:
      project: test-nginx
      source:
        repoURL: https://github.com/Tim-Black/argoCD-Poc.git
        targetRevision: HEAD
        path: 'nginx-chart/{{.cluster.name}}'
      destination:
        server: '{{.cluster}}'
        namespace: appset